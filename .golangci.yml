version: "2"

linters:
  default: all
  disable:
    - testableexamples

    - cyclop    # revive
    - funlen    # revive
    - gocognit  # revive
    - gocyclo   # revive
    - lll       # revive

    - godot                 # Check if comments end in a period
    - gosec                 # (gas): Inspects source code for security problems
    - wrapcheck             # Checks that errors returned from external packages are wrapped
    - mnd                   # An analyzer to detect magic numbers.
    - nlreturn              # nlreturn checks for a new line before return and branch statements to increase code clarity
    - wsl                   # add or remove empty lines
    - err113                # Go linter to check the errors handling expressions
    - paralleltest          # Detects missing usage of t.Parallel() method in your Go test
    - testpackage           # linter that makes you use a separate _test package
    - exhaustruct           # Checks if all structure fields are initialized
    - gochecknoglobals      # Check that no global variables exist.
    - goconst               # Finds repeated strings that could be replaced by a constant
    - tagliatelle           # Checks the struct tags.
    - varnamelen            # checks that the length of a variable's name matches its scope

    - funcorder
    - noinlineerr
    - wsl_v5

  settings:

    depguard:
      rules:
        yaml:
          files:
            - '!**/live_bouncer.go'
            - '!**/stream_bouncer.go'
          deny:
            - pkg: gopkg.in/yaml.v2
              desc: yaml.v2 is deprecated for new code in favor of yaml.v3

    errcheck:
      check-type-assertions: false

    gocritic:
      enable-all: true
      disabled-checks:
        - paramTypeCombine

    govet:
      disable:
        - fieldalignment
      enable-all: true

    misspell:
      locale: US

    nlreturn:
      block-size: 5

    nolintlint:
      require-explanation: false  # don't require an explanation for nolint directives
      require-specific: false     # don't require nolint directives to be specific about which linter is being skipped
      allow-unused: false         # report any unused nolint directives

    revive:
      severity: error
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          arguments:
            # lower this after refactoring
            - 25
        - name: cyclomatic
          arguments:
            # lower this after refactoring
            - 16
        - name: flag-parameter
          disabled: true
        - name: line-length-limit
          arguments:
            # lower this after refactoring
            - 190
        - name: max-public-structs
          disabled: true
        - name: package-comments
          disabled: true
        - name: useless-break
          disabled: true

    staticcheck:
      checks:
        - all

    wsl:
      # Allow blocks to end with comments
      allow-trailing-comment: true

  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:

      - linters:
          - govet
        text: 'shadow: declaration of "(err|ctx)" shadows declaration'

    paths:
      - third_party$
      - builtin$
      - examples$

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gci
    - gofumpt

  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/crowdsecurity)
        - prefix(github.com/crowdsecurity/go-cs-bouncer)

  exclusions:
    paths:
      - third_party$
      - builtin$
      - examples$
